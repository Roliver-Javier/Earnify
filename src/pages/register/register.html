
<ion-header>
  <ion-navbar class="header-content">
  	<ion-buttons (click)="goToHome()" left>
      <button ion-button><ion-icon name="md-undo"></ion-icon></button>
    </ion-buttons>

    <ion-title>
     New Group
    </ion-title>

  </ion-navbar>
</ion-header>

	<ion-content>
		<form (ngSubmit)="registerGroupForm()">

			<div class="card basic-info-card">
				<!--<div class="image"></div>-->
				<div class="detail">
						<span class="title">Basic info:</span>
						<ion-row class="detail-info">
						    <ion-col class="detail-image" (click)="openGraphicsGroup()">
						    	<div class="image-group-box">
									<div *ngIf="group.imageGroup.length <= 0" class="group-avatar">
							        	<ion-icon name="ios-image-outline" ></ion-icon>
							        	<p>Select Image Group</p>
								    </div>
								    <div *ngIf="group.imageGroup.length > 0" class="group-avatar">
									    <img src="{{group.imageGroup}}" width="100%" height="50px"/>
									</div>
								</div>
							</ion-col>
						</ion-row>
						<ion-row class="detail-info">
						<ion-col>
								<div class="name">
									<ion-label>Group name:</ion-label>	
									<ion-input
									    type="text" [(ngModel)]="group.nameGroup"
									    name="groupName"
									    autofocus
									    required
								    ></ion-input>
							    </div>
							</ion-col>
							</ion-row>		
				</div>
			</div>

			<div class="card schedules-card">
				<!--<div class="image"></div>-->
				<ion-row class="detail">
					<ion-col>
						<span class="title">Schedules:</span>
				  		<ion-buttons class="dates-picker">
				  			<label color="primary">Pick the start date:</label>
						    <button clear style="background-color:white; float:right;" icon-right (click)="showDatePicker('start')">
						        {{group.startDate}}
						        <ion-icon name="calendar">
						        </ion-icon>

						    </button>
						</ion-buttons>

						<ion-buttons class="dates-picker">
				  			<label color="primary">Pick the end date:</label>
						    <button clear style="background-color:white; float:right;" icon-right (click)="showDatePicker('end')">
						    	{{group.endDate}}
						        <ion-icon name="calendar">
						        </ion-icon>
						    </button>
						</ion-buttons>

					</ion-col>
				</ion-row>
			</div>

			<div class="card money-info-card">
				<!-- <div class="image"></div>-->
				<div class="detail">
					<span class="title">Payment info:</span>
					<ion-list>
						<ion-item>
					  		<ion-label>Want to be part?</ion-label>
							<ion-toggle [(ngModel)]="group.isAdminParticipant" name="isAdminParticipant"></ion-toggle>
						</ion-item>

						<ion-item>
					  		<ion-label>Currency:</ion-label>
					  		<ion-select
					  			[(ngModel)] = "group.currencyTotal"
					  			name="currency"
					  			required>
					  			<ion-option *ngFor="let currency of currencies" value="{{currency.name}}" selected="true">{{currency.name}}</ion-option>
					  		</ion-select>

				  		</ion-item>

				  		<ion-item>
					  		<ion-label color="primary">Amount goal:</ion-label>
					  		<ion-input type="text" class="amount-goal" placeholder="{{group.currencyTotal}} $" name="amountGoal" [(ngModel)]="group.totalAmount" [brmasker]="{money: true}" required></ion-input>
					  	</ion-item>
					</ion-list>
				</div>	
			</div>
	  	</form>

	</ion-content>
	<ion-footer>
		<button type="submit" (click)="registerGroupForm()" ion-button block color="default">Create group</button>
	</ion-footer>
