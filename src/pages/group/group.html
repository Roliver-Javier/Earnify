<ion-header>
  <ion-navbar class="header-content">
    <ion-title>
      San details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="group-head">
      <div class="group-avatar-circle">
          <img src="{{group.imageGroup}}"/>
      </div>
      <h1>{{group.nameGroup}}</h1>
      <small>{{group.status}}</small>
</div>

<div class="container">
    <ion-list>
        <ion-label color="primary" stacked>Participants</ion-label>
          <ion-item  *ngFor="let participant of group.participants; let i = index">
            <ion-avatar item-start>
              <h1>{{i}}</h1>
              <small>{{group.nextPaymentDate}}</small>
            </ion-avatar>
            <h2>{{participant.name}}</h2>
            <p>{{participant.phoneNumber}}</p>
          </ion-item>
  </ion-list>

</div>
</ion-content>
