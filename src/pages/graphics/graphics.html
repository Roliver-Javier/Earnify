<ion-header>
  <ion-navbar class="header-content">
    <ion-title>Groups icon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 col-sm>
        <div>
          <div class="container" (click)="setImageGroup('assets/img/storage.png',$event)">
            <img src="assets/img/storage.png">
          </div>
        </div>


      </ion-col>
      <ion-col col-4 col-sm>
        <div>
          <div class="container" (click)="setImageGroup('assets/img/analytics.png',$event)">
            <img src="assets/img/analytics.png">
          </div>
        </div>

      </ion-col>
      <ion-col col-4 col-sm>
        <div>
          <div class="container" (click)="setImageGroup('assets/img/auth.png',$event)">
            <img src="assets/img/auth.png">
          </div>
        </div>
      </ion-col>
      <ion-col col-4 col-sm>
        <div>
          <div class="container" (click)="setImageGroup('assets/img/crash.png',$event)">
            <img src="assets/img/crash.png">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
		<button type="submit" (click)="registerImageGroup()" ion-button block color="default">Save</button>
	</ion-footer>
</ion-content>
