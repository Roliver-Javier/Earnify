<ion-header class="custom-header">
	<p>Earnify</p>
	<div class="header-buttons left-button" >
		<div class="header-buttons-burger">
			<ion-icon name="ios-leaf-outline"></ion-icon>
		</div>

	</div>

	<div class="header-bottom">
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<label>RD$ {{getTotalExpected()}}</label><br/>
					<small>Total Expected</small>
				</ion-col>

				<ion-col col-4>
					<label>RD$ 5,000.00</label><br/>
					<small>Near payment amount</small>
				</ion-col>

				<ion-col col-4>
					<label>25/02/2017</label><br/>
					<small>Near payment Date</small>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

</ion-header>

<ion-content class="container">
	<div class="cards group-card" 
		 *ngFor="let group of getAllGroups(); let i = index"
		 (click)="openGroup(this.groups[i])">
		 
				<div class="image">
					<img  src="{{group.imageGroup}}" height="80px" width="100%" />
				</div>
				<div class="detail">
						<ion-label color="primary">Group:</ion-label>
						<div class="detail-group">
							<ion-col>
								<span class="title">{{group.nameGroup}}</span>
							</ion-col>
							<ion-col>
								<span class="subtitle">{{group.currencyTotal}}$ {{group.totalAmount}}</span>
							</ion-col>
						</div>
							<ion-row>
					           	<ion-col style="text-align:center;">
						        	<label>10</label><br/>
						        	<small> participants</small>
						        </ion-col>
						        <ion-col  style="text-align:center;">
									<div class="avanced-porcentage">
									    <h2>50%</h2>
									</div>
						        </ion-col>
										<!-- validar si el currentTurn del grupo es igual al turno del participante en el grupo -->
						        
		        			</ion-row>
					
				</div>
			</div>

	<ion-fab right bottom  (click)="openMenu()">
    <button ion-fab mini color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
    <!--<ion-fab-list side="top">
      <button (click)="goToRegisterPage()" ion-fab><ion-icon name="ios-add-circle"></ion-icon></button>
      <button (click)="showSearchModal()" ion-fab><ion-icon name="ios-search"></ion-icon></button>
    </ion-fab-list>-->
  </ion-fab>
</ion-content>
